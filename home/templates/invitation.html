{% extends 'base.html' %}
{% block title %} Invite Partecipant {% endblock %}

{% block body %}
<div class="container mt-4">
	<form action="/invitation/" method="POST"> {% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-info">Submit</button>
	</form>
	{% if sent %}
	<script>
		$('.btn').hide();
	</script>
	<h1>User invite sent!</h1>
	{% endif %}

	{% if not_unique %}
	<script>
		$('.btn').hide();
	</script>
	<h1>User already invited!</h1>
	{% endif %}
</div>


{% endblock %}
